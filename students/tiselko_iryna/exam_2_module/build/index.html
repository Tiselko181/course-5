    <title>Monticello</title>
    <link rel="icon" type="images/png" href="/images/fav.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">
    <header class="header">
    </header>
    <main class="main">
    </main>
    <footer class="footer" style="background-color:#3C7FD4">
        <div class="container">
            <div class="row">
                <div class="footer__map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8558.73471313815!2d-73.90462597362755!3d40.67463707410932!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25c4f226cf74d%3A0xb352e17b22c087fe!2sMcDonald&#39;s!5e0!3m2!1suk!2sua!4v1695560616759!5m2!1suk!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="footer__contact-form contact-form">
                    <h2 class="footer__contact-title">get in touch</h2>
                    <div class="contact-form__contact"></div>
                    <form id="contacts" action="#" method="get" class="contact-form__inputs">
                        <input type="text" name="name" id="name" placeholder="Enter your full name">
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                        <button class="contact-form__btn" type="submit" name="submit">
                            <span>Submit</span>
                        </button>
                    </form>
                </div>
                <div class="col-6 footer__logo">
                    <img src="./images/Logo.png" alt="Monticello">
                </div>
                <div class="col-6 footer__socials">
                    <svg class="faceb">
                        <use xlink:href="#facebook"></use>
                    </svg>
                    <svg class="twit">
                        <use xlink:href="#twiter"></use>
                    </svg>
                    <svg class="insta">
                        <use xlink:href="#instagram"></use>
                    </svg>
                </div>
                <div class="col-6">
                    <p class="copyright">Copyrights &copy; 2020 Montichello</p>
                </div>
            </div>
        </div>
    </footer>
